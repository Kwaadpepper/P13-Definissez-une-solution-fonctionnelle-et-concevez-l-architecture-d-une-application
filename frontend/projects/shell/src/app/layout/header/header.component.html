@if (displayHeader()) {
<div class="w-100 border-b-2 border-b-gray-400 sm:flex" [class.hidden]="isOnAuthPage()">
  <div class="flex-grow flex flex-row justify-end items-center">
    <a class="ms-3 mt-2 me-auto inline-block cursor-pointer" routerLink="" title="Retourner sur la page d'accueil">
      <img class="img-fluid w-20 sm:w-28" src="/assets/pictures/logo-transparent.png" [alt]="viewModel.appName()"
        [title]="'Logo ' + viewModel.appName()" />
    </a>

    @if (onMobile()) {

    <app-nav-menu />
    <button pButton (click)="onShowDrawer()" icon="pi pi-bars" text severity="contrast" class="me-4" size="large"
      type="button" title="Afficher le menu"></button>
    }

  </div>
</div>
}

<p-drawer [(visible)]="drawerVisible" position="right">
  <ng-template #headless>
    <app-nav-menu verticalDisplay (closedMenu)="onHideDrawer()" />
  </ng-template>
</p-drawer>
